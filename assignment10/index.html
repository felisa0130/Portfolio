<!DOCTYPE html>

<html lang="en">
<head>
	<title>Portfolio Design</title>
	<meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

	<div id="container">

        <!-- Use the header area for the website name or logo -->
        <header>
            <div class="name">
            <h1>Bernice</h1>
            <h1 class="lastname">Chen</h1>
            </div>
        </header>

        <!-- Use the nav area to add hyperlinks to other pages within the website -->
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Info</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <!-- Use the main area to add the main content of the webpage -->
        <main>

            <div class="gallery">
                    <figure class="item1">
                        <img class="image" src="images/logo_2.png" alt="Picture of the candle company logo">
                    </figure>

                    <figure class="item2">
                        <img class="image" src="images/web.png" alt="Picture of an app for the non-profit">
                    </figure>

                    <figure class="item3">
                        <img class="image" src="images/logo.png" alt="Picture of the coca cola logo redesign">
                    </figure>

                    <figure class="item4">
                        <img class="image" src="images/poster.png" alt="Picture of the Home poster">
                    </figure>       
            </div>

        </main>

        <!-- Use the footer area to add webpage footer content -->
        <footer>
            <p>Designed by: Bernice Chen</p>
            <p class="style">&copy; Copyright 2023. All Rights Reserved.</p>
            <a href="https://linkedin.com/"><img class="social" src="images/linkedin.png" alt="logo of linkedin"></a>
            <a href="https://facebook.com/"><img class="social" src="images/facebook.png" alt="logo of facebook"></a>
        </footer>

	</div>
	
</body>
</html>
